<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<script type="text/x-handlebars">
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="index">
		<div class="container">
			<div class="col-sm-2"> 
				<div>logo will go here...</div>
				<div>filters will go here...</div>
			</div>
			<div class="col-sm-10">
				<ul class="thumbnails nav nav-pills">
					{{#each student in model}}
					<li>
					<a {{bind-attr href=student.anchor}}>
						<img class="thumbnail" {{bind-attr src=student.headshot}}>
					</a>
					</li>
					{{/each}}
				</ul>
				<ul class="bios">
					{{#each student in model}}
					<li>
					<h1 {{bind-attr id=student.id}}>
						{{student.firstName}} {{student.lastName}}
					</h1>
						<img {{bind-attr src=student.headshot}}>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
